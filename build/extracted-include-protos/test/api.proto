syntax = "proto3";
package store.viewer;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "store.viewer";

service StoreService {
    rpc GeAllStores (GetAllStoresRequest) returns (Stores) {
    }
}

message GetAllStoresRequest {
}

message Stores {
    repeated Store stores = 1 [packed = false];
}

message Store {
    google.protobuf.Timestamp closes = 1;
    google.protobuf.StringValue description = 2;
    google.protobuf.StringValue id = 3;
    google.protobuf.StringValue name = 4;
    google.protobuf.Timestamp opens = 5;
    google.protobuf.StringValue phoneNo = 6;
    Type storeType = 7;
}

enum Type {
    ACCESSORIES = 0;
    LEISURE = 1;
    BOOKS_MEDIA_ELECTRONICS = 3;
    HEALTH_BEAUTY = 4;
    OPTICIAN = 5;
    HOME_DECORATION = 6;
    TOYS_HOBBY = 7;
    GROCERIES = 8;
    RESTAURANT_CAFE = 9;
    JEWELLERY = 10;
    STAND = 11;
    FASHION = 12;
    SERVICE = 13;
    SPORTS = 14;
    UNKOWN = 15;
}
